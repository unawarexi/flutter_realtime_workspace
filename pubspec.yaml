name: flutter_realtime_workspace
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  firebase_auth: ^5.2.0
  firebase_core: ^3.4.0
  cloud_firestore: ^5.4.2
  firebase_storage: ^12.3.1
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^6.0.4
  github_sign_in_plus: ^0.0.2
  sign_button: ^2.0.6
  provider: ^6.1.2
  flutter_riverpod: ^2.5.1
  fluttertoast: ^8.2.8

  # UTILITIES PACKAGES
  http: ^0.13.5
  intl: ^0.19.0
  logger: ^2.4.0
  url_launcher: ^6.3.0
  # flutter_vibrate: ^1.3.0
  connectivity_plus: ^6.0.5
  status_alert: ^1.0.1
  flutter_animated_icons: ^1.0.1
  smooth_page_indicator: ^1.2.0+3
  google_maps_flutter: ^2.9.0
  geolocator: ^13.0.1
  shared_preferences: ^2.3.2
  local_auth: ^2.3.0
  flutter_neumorphic_plus: ^3.4.0
  carousel_slider: ^5.0.0
  syncfusion_flutter_charts: ^27.1.48
  gantt_chart: ^0.3.0
  image_picker: ^1.1.2
  uuid: ^4.5.0
  
  # lottie: ^3.1.2

  # ICONS
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.8

  # STATE MANAGEMENT
  get: ^4.6.6
  get_storage: ^2.1.1

  # PRODUCT SPECIFIC PACKAGES
  # Add any product-specific packages here

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logos/
    - assets/icons/
    - assets/images/
    - assets/lotties/projectGIF.gif

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.otf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.otf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.otf
          style: italic
        - asset: assets/fonts/Poppins-Medium.otf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.otf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.otf
          weight: 800


